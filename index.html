<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Todo App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'San Francisco', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .kanban-column {
      min-width: 320px;
      margin: 1rem;
      background: #ffffff;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .task {
      background-color: #f1f3f5;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      cursor: move;
      transition: background-color 0.2s;
    }
    .task:hover {
      background-color: #e9ecef;
    }
    .task-container {
      min-height: 150px;
      border: 2px dashed #dee2e6;
      padding: 10px;
      border-radius: 1rem;
    }
    button {
      background: linear-gradient(135deg, #007aff, #5856d6);
      color: white;
      font-weight: bold;
      padding: 10px 16px;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: linear-gradient(135deg, #5856d6, #007aff);
    }
  </style>
</head>
<body class="p-8">
  <h1 class="text-4xl font-extrabold text-gray-800 mb-10 text-center">Kanban Todo App</h1>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div id="backlog" class="kanban-column">
      <h2 class="text-2xl font-semibold text-gray-700">Backlog</h2>
      <div id="backlog-tasks" class="task-container"></div>
      <button onclick="addTask('backlog')" class="mt-4">Add Task</button>
    </div>

    <div id="in-progress" class="kanban-column">
      <h2 class="text-2xl font-semibold text-gray-700">In Progress</h2>
      <div id="in-progress-tasks" class="task-container"></div>
      <button onclick="addTask('in-progress')" class="mt-4">Add Task</button>
    </div>

    <div id="completed" class="kanban-column">
      <h2 class="text-2xl font-semibold text-gray-700">Completed</h2>
      <div id="completed-tasks" class="task-container"></div>
      <button onclick="addTask('completed')" class="mt-4">Add Task</button>
    </div>
  </div>

  <div class="mt-12 flex justify-center space-x-4">
    <button onclick="saveMarkdown()" class="bg-teal-500 px-6 py-3">Save to Markdown</button>
    <button onclick="loadMarkdown()" class="bg-gray-500 px-6 py-3">Load Markdown</button>
  </div>

  <input type="file" id="fileInput" hidden onchange="readFile(event)" />
  <script src="app.js"></script>
</body>
</html>
